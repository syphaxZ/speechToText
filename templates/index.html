<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="\static\SNCF-logo-1.jpg" alt="SNCF" width="100" height="50">
        </div>
    </header>
    <div class="container">
        <section id="speech-section">
            <h1>Enregistrement vocal en direct</h1>
            <audio controls></audio>
            <button id="record">Enregistrer</button>
        </section>

        <section id="file-section">
            <h1>Importer un fichier audio</h1>
            <input type="file" id="fileInput">
            <button id="upload">Transcrire</button>
        </section>

        <section id="transcription-section">
            <h2>RÃ©sultat de la transcription</h2>
            <div id="transcription-result"></div>
            <button class="delete" data-target="transcription-result">Supprimer</button>
        </section>
        
        <section id="translation-english-section">
            <h2>Traduire en Anglais</h2>
            <div id="translation-english-result"></div>
            <button class="delete" data-target="translation-english-result">Supprimer</button>
        </section>
        
        <section id="translation-spanish-section">
            <h2>Traduire en Espagnol</h2>
            <div id="translation-spanish-result"></div>
            <button class="delete" data-target="translation-spanish-result">Supprimer</button>
        </section>
    </div>
    <script src="static/script.js" defer></script>
</body>
</html>
